    <script>
        // This example requires the Visualization library. Include the libraries=visualization
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

        var map, heatmap;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: {
                    lat: 40.537,
                    lng: -3.638
                },
                // mapTypeId: 'satellite'

            });
            map.addListener('click', function(e) {


                console.log("latitud: " + e.latLng.lat() + " Longitud: " + e.latLng.lng())


                var localizacion = {
                    "latitud": e.latLng.lat(),
                    "longitud": e.latLng.lng()
                };
                var asJSON = JSON.stringify(localizacion);
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    data: asJSON,
                    dataType: 'json',
                    url: '/givemelocation',
                    success: function(e) {
                        console.log(e);
                        window.location = "/mapa";
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });










                let Objetos = Array();
                var latidudes;
                var longitudes;
                fetch('/longitudes').then(function(response) {
                    response.json().then(function(data) {
                        for (let value of data) {
                            latidudes = value.Latitud;
                            longitudes = value.Longitud;
                            Objetos.push(new google.maps.LatLng(parseFloat(latidudes), parseFloat(longitudes)));

                        }

                    })
                })







            });


            heatmap = new google.maps.visualization.HeatmapLayer({
                data: getPoints(),
                map: map
            });
        }

        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
        }

        function changeGradient() {
            var gradient = [
                'rgba(0, 255, 255, 0)',
                'rgba(0, 255, 255, 1)',
                'rgba(0, 191, 255, 1)',
                'rgba(0, 127, 255, 1)',
                'rgba(0, 63, 255, 1)',
                'rgba(0, 0, 255, 1)',
                'rgba(0, 0, 223, 1)',
                'rgba(0, 0, 191, 1)',
                'rgba(0, 0, 159, 1)',
                'rgba(0, 0, 127, 1)',
                'rgba(63, 0, 91, 1)',
                'rgba(127, 0, 63, 1)',
                'rgba(191, 0, 31, 1)',
                'rgba(255, 0, 0, 1)'
            ]
            heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
        }

        function changeRadius() {
            heatmap.set('radius', heatmap.get('radius') ? null : 20);
        }

        function changeOpacity() {
            heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
        }

        // Heatmap data: 500 Points


        function getPoints() {

            let Objetos = Array();
            var latidudes;
            var longitudes;
            fetch('/longitudes').then(function(response) {
                response.json().then(function(data) {
                    for (let value of data) {
                        latidudes = value.Latitud;
                        longitudes = value.Longitud;
                        Objetos.push(new google.maps.LatLng(parseFloat(latidudes), parseFloat(longitudes)));

                    }

                })
            })


            return Objetos
        }


        function placeMarkerAndPanTo(latLng, map) {
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
            map.panTo(latLng);
        }
    </script>
